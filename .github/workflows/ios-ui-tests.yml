name: iOS UI Tests
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: [push]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."

    - name: Checkout repository
      uses: actions/checkout@v3

    - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

    - name: Set up Ruby 3
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.0  # Specify Ruby version 3.0.x

    - name: Install dependencies
      run: |
        gem install bundler
        bundle install
      shell: bash

    - run: echo "bundler:"
    - run: which bundler

    - name: Install Fastlane
      run: bundle install

    - name: Set up CocoaPods (if you use them)
      run: |
        bundle exec pod install
      shell: bash

    - name: Print selected Xcode
      run: xcode-select --print-path

    - name: List applications
      run: sudo ls -alh /Applications/

    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_15.0.1.app

    - name: Print selected Xcode 2
      run: xcode-select --print-path

    - run: echo "🖥️ The workflow is now ready to test your code on the runner."
    
    - name: Run UI tests with Fastlane
      #continue-on-error: true  # Allow the step to continue even if tests fail
      run: bundle exec fastlane run_ui_tests
      shell: bash

    - name: Check if tests failed
      if: failure()  # Only execute if previous steps have failed
      run: echo "Tests have failed, uploading a .xcresult file"

    - name: Upload .xcresult bundle
      if: failure()  # Only upload if the tests failed
      uses: actions/upload-artifact@v3
      with:
        name: ui-test-xcresult
        path: fastlane/test_output/*.xcresult   # Upload the .xcresult file
